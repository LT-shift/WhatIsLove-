<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Romantic Starry Sky with Hearts</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background: #000;
        }

        .star {
            width: 2px;
            height: 2px;
            background: white;
            position: absolute;
            border-radius: 50%;
            opacity: 0.8;
        }

        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            left: 50%;
            top: 50%;
            background: red;
            transform: translate(-50%, -50%) rotate(-45deg);
            transform-origin: center;
            animation: beat 1s infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100px;
            height: 100px;
            background: red;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: 50px;
        }


        @keyframes beat {
            0%, 100% {
                transform: scale(1) translate(-50%, -50%) rotate(-45deg);
            }
            50% {
                transform: scale(0.9) translate(-50%, -50%) rotate(-45deg);
            }
        }



        @keyframes twinkle {
            0%, 100% {
                opacity: 0.8;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div id="stars"></div>
<div class="heart"></div>

<script>
    function generateStars(numStars) {
        const stars = document.getElementById('stars');

        for (let i = 0; i < numStars; i++) {
            let star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${Math.random() * window.innerWidth}px`;
            star.style.top = `${Math.random() * window.innerHeight}px`;
            const duration = Math.random() * (1.5 - 0.5) + 0.5;
            star.style.animation = `twinkle ${duration}s linear ${Math.random() * 2}s infinite`;
            stars.appendChild(star);
        }
    }

    generateStars(520);
</script>
</body>
</html>
